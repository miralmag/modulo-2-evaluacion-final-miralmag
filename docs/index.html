<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio de evaluaci√≥n: Buscador de animes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/6d7b554f88.js" crossorigin="anonymous"></script>
  
  </head>

  <body>
    <header class="header">
    <h1 class="header__title">Buscador de series de anime</h1>
    <form>
      <input class="js_text_input header__input" type="text" name="title" id="title" placeholder="p. ej., Bleach">
      <button class="js_search_btn header__searchbtn">Buscar</button>
      <button class="js_reset_btn header__resetbtn">Borrar resultados</button>
    </form>
    </header>
    <main>
      <div class="wrapper">
      <aside class="favourites">
        <h2 class="favourites__title">Favoritos</h2>
        <ul class="js_favourites_list favourites__list">
        </ul>
        <button class="favourites__resetbutton js_reset_allfav">Borrar todos</button>
      </aside>
      <aside class="results">
        <h2 class="results__title">Resultados</h2>
      <ul class="js_ul_list results__list"></ul>
    </aside>
  </div>
    </main>
    
    <script src="./assets/js/main.js"></script>
  </body>
</html>
